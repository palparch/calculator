<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="media-queries.css">
</head>
<body>
	<div class="calculator-card">
		<div class="tabs shadow">
			<button id="normal-calculator-tab">Normal Calculator</button>
			<button id="scientific-calculator-tab">Scientific Calculator</button>
		</div>
		<div class="calculator">
			<input type="text" name="calculator-input" id="calculator-input" dir="rtl">
			<div id="normal-calculator" class="hidden shadow">
				<div class="calculator-buttons">
					<button>
						<p>C</p>
					</button>
					<button>
						<p>^</p>
					</button>
					<button>
						<p>%</p>
					</button>
					<button class="special">
						<p>+</p>
					</button>
					<button>
						<p>1</p>
					</button>
					<button>
						<p>2</p>
					</button>
					<button>
						<p>3</p>
					</button>
					<button class="special">
						<p>÷</p>
					</button>
					<button>
						<p>4</p>
					</button>
					<button>
						<p>5</p>
					</button>
					<button>
						<p>6</p>
					</button>
					<button class="special">
						<p>×</p>
					</button>
					<button>
						<p>7</p>
					</button>
					<button>
						<p>8</p>
					</button>
					<button>
						<p>9</p>
					</button>
					<button class="special">
						<p>-</p>
					</button>
					<button id="zero">
						<p>0</p>
					</button>
					<button>
						<p>.</p>
					</button>
					<button class="special">
						<p>=</p>
					</button>
				</div>
			</div>
			
			<div id="scientific-calculator" class="hidden shadow">
				<div class="calculator-buttons">
					<button>
						<p>√</p>
					</button>
					<button>
						<p>C</p>
					</button>
					<button>
						<p>^</p>
					</button>
					<button>
						<p>%</p>
					</button>
					<button class="special">
						<p>+</p>
					</button>
					<button>
						<p>sin</p>
					</button>
					<button>
						<p>1</p>
					</button>
					<button>
						<p>2</p>
					</button>
					<button>
						<p>3</p>
					</button>
					<button class="special">
						<p>÷</p>
					</button>
					<button>
						<p>cos</p>
					</button>
					<button>
						<p>4</p>
					</button>
					<button>
						<p>5</p>
					</button>
					<button>
						<p>6</p>
					</button>
					<button class="special">
						<p>×</p>
					</button>
					<button>
						<p>tan</p>
					</button>
					<button>
						<p>7</p>
					</button>
					<button>
						<p>8</p>
					</button>
					<button>
						<p>9</p>
					</button>
					<button class="special">
						<p>-</p>
					</button>
					<button>
						<p>π</p>
					</button>
					<button id="zero">
						<p>0</p>
					</button>
					<button>
						<p>.</p>
					</button>
					<button class="special">
						<p>=</p>
					</button>
				</div>
			</div>
		</div>
	</div>
	<button class="theme-toggler" id="theme-toggler">Shuffle Background</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
